[package]
name = "axbacktrace"
version = "0.1.0"
description = "Backtrace for ArceOS"
authors = [
    "Mivik <mivikq@gmail.com>",
    "Asakura Mizu <asakuramizu111@gmail.com>",
]
repository = "https://github.com/Starry-OS/axbacktrace"
license = "MIT OR Apache-2.0"
edition = "2024"
keywords = ["DWARF", "debug", "backtrace", "unwinding"]
categories = ["development-tools::debugging"]

[features]
alloc = []
dwarf = ["dep:addr2line", "dep:gimli", "dep:paste", "alloc"]

[dependencies]
cfg-if = "1"
log = "0.4"
spin = { version = "0.10", default-features = false, features = ["once"] }

addr2line = { version = "0.25", default-features = false, optional = true, features = [
    "alloc",
    "cpp_demangle",
    "rustc-demangle",
] }
gimli = { version = "0.32", default-features = false, optional = true, features = [
    "read-core",
    "endian-reader",
] }
paste = { version = "1", optional = true }
